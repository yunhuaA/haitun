<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>海豚哆哆-我的</title>
		
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="./lib/swiper-3.3.1.min.css" />
	</head>
	<body>
		
		<!-- 路由切换容器 -->
		<div ng-view ng-class="{true : 'class1', false : 'class2'}[rootIsFooterShow]">
			
		</div>
		
		<!-- rootIsFooterShow 是一个全局变量，控制footer是否显示 -->
		<div id="footer" ng-show="rootIsFooterShow">
			<ul>
				<li><a href="#/home">
					<img src="imgs/icon_01.png"/>
					<span>首页</span></a></li>
					
				<li><a href="#/market">
					<img src="imgs/icon_02.png"/>
					<span>咨询</span></a></li>
				<!-- 这里模拟带参数 -->
				<li><a href="#/cart/小雪/18">
					<img src="imgs/icon_03.png"/>
					<span>定制</span></a></li>
				<li><a href="#/mine" ng-click="mineCtrl.goHome();">
					<img src="imgs/icon_04.png"/>
					<span>置顶</span></a></li>
			</ul>
		</div>

		<!-- jquery要在angularJS之前引入 -->
		<script src="./lib/flexible.js"></script>
		
		<script src="./lib/swiper-3.3.1.min.js"></script>
		
		<script type="text/javascript" src="./lib/jquery.js" ></script>
		<script type="text/javascript" src="./lib/angular.min.js" ></script>
		<script type="text/javascript" src="./lib/angular-css.js" ></script>
		<script type="text/javascript" src="./lib/angular-route.js" ></script>
		<script type="text/javascript" src="app.js" ></script>
		<!-- 服务要在控制器之前引入 -->
		<script type="text/javascript" src="js/services.js" ></script>
		<script type="text/javascript" src="js/controllers.js" ></script>
	</body>
</html>
