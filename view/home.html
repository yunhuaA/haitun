	<div class="travel">
			<h1>精品旅游</h1>
			<ul class="mainTravel">
				<li ng-repeat = "travely in homeCtrl.travels">
					<img src={{travely.traval.img}} alt="pic" />
					<div class="travelText">
					<b><a href="wap.baidu.com">{{travely.traval.name}}</a></b>
					<p>{{travely.traval.span}}</p>
					</div>
				</li>			
			</ul>
			
	</div>

			<h1>热门目的地</h1>

			    </li>		    
			</ul>	
		
	</div>
